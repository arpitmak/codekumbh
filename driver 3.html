<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    
    <style>
        :root {
    --primary-gradient: linear-gradient(92.7deg, rgba(245,212,212,1) 8.5%, rgba(252,251,224,1) 90.2%);
    --form-gradient: linear-gradient(to right, #f5d4d4, #fcfbe0);
    --primary-font: "Lora", serif;
    --transition-speed: 0.5s;
}

body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-image: url('premium_vector-1726232485459-07d4ba3e9048 copy.avif');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
}

.container {
    width: 800px;
    height: 420px; /* Reduced from 450px if needed */
    display: flex;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    position: relative;
    overflow: hidden;
    border-radius: 15px;
    text-align: center;
    animation: slidefromleft 1s ease forwards;
    opacity: 0;
    background-color: rgba(255, 255, 255, 0.85);
    backdrop-filter: blur(8px);
}

.form-container {
    display: flex;
    width: 200%;
    height: 100%;
    transition: transform var(--transition-speed) ease-in-out;
}

.left-panel, .right-panel {
    font-family: var(--primary-font);
    font-size: 16px;
    width: 50%;
    padding: 30px;
    box-sizing: border-box;
}

.left-panel {
    background: rgba(27, 58, 87, 0.814);
    backdrop-filter: blur(8px);
    color: #bdb3b3;
    display: flex;
    flex-direction: column;
    justify-content: space-between; /* Changed to space-between */
    align-items: center;
    text-align: center;
    padding-top: 50px;
    padding-bottom: 60px; /* Add padding at bottom */
}


.left-panel h2 {
    margin: 0 0 15px 0;
    color: #dbd0d0;
    text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.8);
    font-size: 32px; /* Increased from default size */
}

.left-panel p {
    margin: 0 0 20px 0;
    font-size: 25px;
    line-height: 1.6;
    color: #e4d9d9;
}

.signin-btn {
    background: rgba(176, 208, 255, 1);
    border: none;
    color: #333;
    padding: 10px 20px;
    cursor: pointer;
    margin-top: auto; /* Changed from 15px to auto */
    border-radius: 25px;
    transition: all 0.3s ease;
    font-weight: 600;
    font-size: 14px;
}

.signin-btn:hover {
    /* background: rgba(255, 255, 255, 0.3); */
    background: rgba(255, 255, 255, 0.817);
    transform: translateY(-2px);
}

.right-panel {
    background-color: transparent;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.form-group {
    width: 100%;
    margin-bottom: 8px;
}

input, input[type="tel"] {
    width: 80%;
    padding: 8px; /* Reduced from 10px */
    margin: 4px 0; /* Reduced from 6px */
    border: 1px solid rgba(221, 221, 221, 0.8);
    border-radius: 5px;
    transition: all 0.3s ease;
    font-size: 14px;
    background-color: rgba(255, 255, 255, 0.9);
}

input[type="tel"]:focus {
    outline: none;
    background: rgba(176, 208, 255, 1);
    box-shadow: 0 0 5px rgba(201, 200, 200, 0.4);
    background-color: rgba(255, 255, 255, 1);
}


input:focus {
    outline: none;
    background: rgba(176, 208, 255, 1);

    box-shadow: 0 0 5px rgba(245, 212, 212, 0.4);
    background-color: rgba(255, 255, 255, 1);
}

.signup-btn, .login-btn {
    background: rgba(176, 208, 255, 1);
    color: #333;
    border: solid 1px rgb(0, 0, 0);
    padding: 10px 25px;
    cursor: pointer;
    margin-top: 10px;
    border-radius: 25px;
    font-weight: 600;
    transition: all 0.3s ease;
    font-size: 14px;
}

.signup-btn:hover, .login-btn:hover {
    background: rgba(176, 208, 255, 1);

    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
}

.social-icons {
    margin-top: 15px;
    background: rgba(255, 255, 255, 0.9);
    padding: 10px;
    border-radius: 30px;
}

.social-icons img {
    width: 24px;
    margin: 8px;
    transition: transform 0.3s ease;
    cursor: pointer;
    opacity: 0.8;
}

.social-icons img:hover {
    transform: scale(1.1);
    opacity: 1;
}

.error-message {
    color: #ff6b6b;
    font-size: 12px;
    margin-top: 4px;
    display: none;
}

.success-message {
    color: #51cf66;
    font-size: 12px;
    margin-top: 4px;
    display: none;
}

.right-panel h2 {
    font-size: 20px;
    margin-bottom: 10px; /* Reduced from 15px */
    color: #333;
    text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.8);
}

.right-panel p {
    font-size: 12px;
    color: #333;
    margin: 10px 0;
    font-weight: 500;
}

@keyframes slidefromleft {
    0% {
        opacity: 0;
        transform: translateX(-100%);
    }
    100% {
        opacity: 1;
        transform: translateX(0);
    }
}

/* Responsive Design */
@media (max-width: 850px) {
    .container {
        width: 90%;
        max-width: 800px;
    }
}

@media (max-width: 480px) {
    .container {
        height: 500px;
    }

    input {
        width: 90%;
    }

    .left-panel, .right-panel {
        padding: 20px;
    }

    .social-icons img {
        width: 20px;
        margin: 6px;
    }
}

.driver-btn {
    background: rgba(176, 208, 255, 1);
    border: none;
    color: #333;
    padding: 10px 20px;
    cursor: pointer;
    margin-bottom: 15px; /* Space between the two buttons */
    border-radius: 25px;
    transition: all 0.3s ease;
    font-weight: 600;
    font-size: 14px;
}

.driver-btn:hover {
    background: rgba(255, 255, 255, 0.817);
    transform: translateY(-2px);
}

/* Update left-panel to accommodate the new button */
.left-panel {
    background: rgba(27, 58, 87, 0.814);
    backdrop-filter: blur(8px);
    color: #bdb3b3;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    align-items: center;
    text-align: center;
    padding-top: 50px;
    padding-bottom: 60px;
}

/* Add this to group the buttons together */
.left-panel .driver-btn,
.left-panel .signin-btn {
    margin-top: auto;
}

select {
    width: 90%;
    padding: 12px;
    margin: 6px 0;
    border: 1px solid rgba(221, 221, 221, 0.8);
    border-radius: 5px;
    transition: all 0.3s ease;
    font-size: 14px;
    background-color: rgba(255, 255, 255, 0.9);
    cursor: pointer;
    appearance: none;
    -webkit-appearance: none;
    -moz-appearance: none;
    background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
    background-repeat: no-repeat;
    background-position: right 10px center;
    background-size: 1em;
    padding-right: 30px;
    box-sizing: border-box; /* This ensures padding is included in width calculation */
}

select:focus {
    outline: none;
    background-color: rgba(255, 255, 255, 1);
    box-shadow: 0 0 5px rgba(245, 212, 212, 0.4);
    border-color: rgba(176, 208, 255, 1);
}

select:hover {
    background-color: rgba(255, 255, 255, 1);
}

/* Style for the placeholder option */
select option[value=""] {
    color: #666;
}

/* Style for actual options */
select option {
    color: #333;
    background-color: #fff;
}



/* Optional: Add smooth scrolling for the whole page */
html {
    scroll-behavior: smooth;
}

/* Optional: Better form autofill styling */
input:-webkit-autofill,
input:-webkit-autofill:hover,
input:-webkit-autofill:focus {
    -webkit-box-shadow: 0 0 0px 1000px rgba(255, 255, 255, 0.9) inset;
    transition: background-color 5000s ease-in-out 0s;
}

/* Optional: Custom scrollbar */
::-webkit-scrollbar {
    width: 8px;
}

::-webkit-scrollbar-track {
    background: rgba(245, 212, 212, 0.1);
}

::-webkit-scrollbar-thumb {
    background: rgba(245, 212, 212, 0.8);
    border-radius: 4px;
}

::-webkit-scrollbar-thumb:hover {
    background: rgba(245, 212, 212, 1);
}

    </style>
</head>
<body>
    <div class="container">
        <div class="form-container" id="formContainer">
            <div class="left-panel">
                <h2>Be Careful!</h2>
                <p>Please fill these details to get registered on our website.</p>
                <button class="signin-btn" id="toggleButton" onclick="toggleForms()">Already have an account? Sign in.</button>
                <!-- <button class="driver-btn" onclick="redirectToPassenger()">Are you a passenger?</button> -->
            </div>
            <div class="right-panel">
                <form class="signup-form" aria-label="Sign up form" onsubmit="handleSignup(event)">
                    <h2>Vehicle Details</h2>
                    <div class="form-group">
                        <select required aria-label="Vehicle Type" style="width: 90%;">
                            <option value="" disabled selected>Select Vehicle Type</option>
                            <option value="auto">Auto</option>
                            <option value="car">Car</option>
                            <option value="bike">Bike</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="Owner Name" required minlength="8" aria-label="Owner Name">
                        <div class="error-message" id="passwordError"></div>
                    </div>
                    
                    <div class="form-group">
                        <input type="text" placeholder="Vehicle Number" required aria-label="Vehicle Number">
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="Comapny Name" 
                               title="Company Name"
                               required 
                               aria-label="Company Name">
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="Model Name" required minlength="8" aria-label="Model Name">
                    </div>
                  
                    <button type="button" class="signup-btn" onclick="confirmHome()">Confirm</button>

                </form>

                <form class="login-form" aria-label="Sign in form" onsubmit="handleLogin(event)" style="display: none;">
                    <h2>Sign in</h2>
                    <div class="form-group">
                        <input type="email" placeholder="Email" required aria-label="Email">
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="Password" required aria-label="Password">
                    </div>
                    <button type="submit" class="login-btn">Sign in</button>
                </form>

                <!-- <p>or continue with</p>
                <div class="social-icons">
                    <img src="icons8-facebook-logo-48.png" alt="Facebook" loading="lazy">
                    <img src="download.png" alt="Google" loading="lazy">
                    <img src="download (1).png" alt="LinkedIn" loading="lazy">
                    <img src="apple.png" alt="Apple" loading="lazy">
                </div> -->
            </div>
        </div>
    </div>

    <script>
        // JavaScript remains the same as in the previous version
        function toggleForms() {
    // Get the current state
    const signupForm = document.querySelector('.signup-form');
    const isSignup = signupForm.style.display !== 'none';
    
    if (isSignup) {
        // If we're on signup form and clicking "Already have an account"
        window.location.href = 'driver 2.html';
    } else {
        // If we're on login form and clicking "Don't have an account"
        window.location.href = 'signup.html';
    }
}

        function handleSignup(event) {
            event.preventDefault();
            const form = event.target;
            const password = form.querySelector('input[type="password"]');
            const confirmPassword = form.querySelectorAll('input[type="password"]')[1];
            const errorElement = document.getElementById('passwordError');
            
            if (password.value !== confirmPassword.value) {
                errorElement.textContent = 'Passwords do not match';
                errorElement.style.display = 'block';
                return;
            }

            if (password.value.length < 8) {
                errorElement.textContent = 'Password must be at least 8 characters long';
                errorElement.style.display = 'block';
                return;
            }

            console.log('Signup successful');
            errorElement.style.display = 'none';
        }

        function handleLogin(event) {
            event.preventDefault();
            console.log('Login attempted');
        }
        function redirectToPassenger() {
    window.location.href = 'page 1.html'; // Replace with your driver page URL
}
const confirmHome = () => {
    if (confirm("You are Succesfully Registered.")) {
        window.location.assign('driver 1.html'); /// home page here
    } else {
        return false;
    }
}

    </script>
</body>
</html>
