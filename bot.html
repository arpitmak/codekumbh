<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query Bot</title>
    <style>     
        body {
            font-family: Arial, sans-serif;
            background: url('image_copy_3.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.85); /* Slightly less dark for better visibility */
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 320px;
        }
        button {
            background-color: #ff4b5c;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
            transition: 0.3s ease;
        }
        button:hover {
            background-color: #e43e50;
        }
        button:disabled {
            background-color: #777;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Travel Query Bot</h2>
        <p>Click the button below to clear all queries.</p>
        <button id="clearQueriesBtn">Clear Queries by using our bot</button>
    </div>

    <script>
        document.getElementById("clearQueriesBtn").addEventListener("click", function() {
            let button = this;
            button.disabled = true;
            button.textContent = "Loading...";
    
            fetch('/clear-queries', { method: 'POST' }) 
                .then(response => response.json())
                .then(data => {
                    alert("All queries cleared!");
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert("We are directing you to another website where you are going to enjoy our bot");
                })
                .finally(() => {
                    window.open("https://cdn.botpress.cloud/webchat/v2.2/shareable.html?configUrl=https://files.bpcontent.cloud/2025/02/20/11/20250220110700-3OYOKWZY.json", "_blank");
                    button.textContent = "Clear Queries by using our bot";
                    button.disabled = false;
                });
        });
    </script>

</body>
</html>
