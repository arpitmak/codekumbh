<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap');
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: linear-gradient( 92.7deg,  rgba(245,212,212,1) 8.5%, rgba(252,251,224,1) 90.2% );
        }
        .container {
            width: 800px;
            display: flex;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            border: none;
            border-radius: 5px;
        text-align: center;
        animation: slidefromleft 1s ease forwards;
        opacity: 0;
}
@keyframes slidefromleft {
    0%{
        opacity: 0;
        transform:translateX(-100%) ;

    }
    100%{
        opacity: 1;
        transform: translateX(0);

    }    
}
        .form-container {
            display: flex;
            width: 200%;
            transition: transform 0.5s ease-in-out;
        }
        .left-panel, .right-panel {
            font-family: "Lora", serif;
            font-size: 18px;
            
            width: 50%;
            padding: 40px;
            box-sizing: border-box;
        }
        .left-panel {
         background-image: radial-gradient( circle farthest-corner at 0.2% 0.5%,  rgba(68,36,164,1) 3.7%, rgba(84,212,228,1) 92.7% );
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .signin-btn {
            background: none;
            border: 1px solid white;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 20px;
        }
        .right-panel {
            background-color: white;
            display: flex;
            flex-direction: column;
            
            align-items: center;
        }
        .signup-form h2{
            text-align: center;
            margin-right: 10px;
        }
        
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .signup-btn, .login-btn {
            background-image: radial-gradient( circle farthest-corner at 0.2% 0.5%,  rgba(68,36,164,1) 3.7%, rgba(84,212,228,1) 92.7% );
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 3px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            font-weight:600;
                        
        }
        .login-form h2{
            text-align: center;
            margin-right: 10px;
        }

     
        #toggleButton{
            font-weight:600;
            border: none;
            border-radius: 4px;
            background-image: radial-gradient( circle farthest-corner at 0.2% 0.5%,  rgba(68,36,164,1) 3.7%, rgba(84,212,228,1) 92.7% );
        }
        
        
        .social-icons img {
            width: 30px;
            margin: 10px;
        }
        .login-form {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container" id="formContainer">
            <div class="left-panel">
                <h2>Come join us!</h2>
                <p>We are so excited to have you here. If you haven't already, create an account to get access to exclusive offers, rewards, and discounts.</p>
                <button class="signin-btn" id="toggleButton" onclick="toggleForms()">Already have an account? Sign in. </button>
            </div>
            <div class="right-panel">
                <div class="signup-form">
                    <h2>Sign up</h2>
                    <input type="text" placeholder="Username">
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Password">
                    <input type="password" placeholder="Confirm Password">
                    <button class="signup-btn">Sign up</button>
                </div>
                <div class="login-form">
                    <h2>Sign in</h2>
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Password">
                    <button class="login-btn">Sign in</button>
                </div>
                <p>or sign in with</p>
                <div class="social-icons">
                    <a href="#"><img src="icons8-facebook-logo-48.png" alt="Facebook"></a>
                    <a href="#"><img src="download.png" alt="Google"></a>
                    <a href="#"><img src="download (1).png" alt="LinkedIn"></a>
                    <a href="#"><img src="apple.png" alt="apple"></a>
                </div>
            </div>
        </div>
    </div>
    <script>
        function toggleForms() {
            const signupForm = document.querySelector('.signup-form');
            const loginForm = document.querySelector('.login-form');
            const toggleButton = document.getElementById('toggleButton');
            
            if (signupForm.style.display === 'none') {
                signupForm.style.display = 'block';
                loginForm.style.display = 'none';
                toggleButton.textContent = 'Already have an account? Sign in.';
              
            } else {
                signupForm.style.display = 'none';
                loginForm.style.display = 'block';
                toggleButton.textContent = "Don't have an account? Sign up.";
            }
        }
    </script>
</body>
</html>
