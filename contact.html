<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: linear-gradient( 92.7deg,  rgba(245,212,212,1) 8.5%, rgba(252,251,224,1) 90.2% );
        }
        .container {
            width: 800px;
            display: flex;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            border: none;
            border-radius: 5px;
            text-align: center;
        animation: slidefromleft 1s ease forwards;
        opacity: 0;
}
@keyframes slidefromleft {
    0%{
        opacity: 0;
        transform:translateX(-100%) ;

    }
    100%{
        opacity: 1;
        transform: translateX(0);

    }    
}
        .left-panel, .right-panel {
            width: 50%;
            padding: 40px;
            box-sizing: border-box;
        }
        .left-panel {
            background-image: radial-gradient( circle farthest-corner at 0.2% 0.5%,  rgba(68,36,164,1) 3.7%, rgba(84,212,228,1) 92.7% );
        
        
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .right-panel {
            background-color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input, textarea {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .submit-btn {
            background-image: radial-gradient( circle farthest-corner at 0.2% 0.5%,  rgba(68,36,164,1) 3.7%, rgba(84,212,228,1) 92.7% );
        
        
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 10px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            border-radius: 4px;

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <h2>Contact Us</h2>
            <p>We'd love to hear from you! Reach out to us for any queries, feedback, or support.</p>
        </div>
        <div class="right-panel">
            <h2><b>Get in Touch</b></h2>
            <input type="text" placeholder="Your Name">
            <input type="email" placeholder="Your Email">
            <textarea placeholder="Your Message" rows="4"></textarea>
            <button class="submit-btn">Send Message</button>
        </div>
    </div>
</body>
</html>
